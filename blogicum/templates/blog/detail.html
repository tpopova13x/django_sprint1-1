{% extends "base.html" %}

     {% block head %}
    <title>{{ post.location }}. {{ post.date }}</title>
     {% endblock %}

     {% block content %}
      <div class="container py-5">
        <article>
          <ul>
            <li>
              Место: {{ post.location }}
            </li>
            <li>
              Дата: {{ post.date }}
            </li>
            <li>
              Категория: <a href="not-my-day">not-my-day</a>
            </li>
          </ul>
          <p>
              {{ post.text }}
          </p>
        </article>
      </div>
    {% endblock %}
